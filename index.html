<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <div class="total-amount-container">
                    <h3>Budget</h3>
                    <p class="hide error" id="budget-error">value cannot be empty or negative</p>
                    <input type="number" id="total-amount" placeholder="enter  total amount">
                    <button class="submit" id="total-amount-button">submit</button>
                </div>
                <div class="user-amount-container">
                    <h3>expenses</h3>
                    <p class="hide-error" id="product-title-error" >values cannot be empty</p>
                    <input type="text" class="product-title" id="product-title" placeholder="enter title of product">
                    <input type="number"  id="user-amount" placeholder="enter cost of the products">
                    <button class="submit" id="check-amount"> check amoun</button>
                </div>
            </div>
            <div class="output-container flex-space">
                <div>
                    <p>total budget</p>
                    <span id="amount">0</span>
                </div>
                <div>
                    <p>expenses</p>
                    <span id="expenditure-value">0</span>
                </div>
                <div>
                    <p>balance</p>
                    <span id="balance">0</span>
                </div>
            </div>
        </div>
        <div class="list">
            <h3>expanse list</h3>
            <div class="list-container" id="list"></div>
        </div>
    </div>
    <script src="managment.js"></script>
</body>
</html>
